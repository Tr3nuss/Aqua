<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/style.css"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header-nav">
        <img src="../img/Group 1.png" alt="logo" />

        <ul class="nav-items">
          <li><a href="#">Главное</a></li>
          <li><a href="#">Сеансы</a></li>
          <li><a href="#">Отзывы</a></li>
          <li><a href="#">Контакты</a></li>
          <li><a href="#">Новости</a></li>
          <li><a href="#">Обо мне</a></li>
          <li><a href="#">Блог</a></li>
        </ul>

        <button class="header-nav-button">Записаться на сеанс</button>
      </nav>
    </header>

    <main class="main">
      <div class="main-font">
        <div class="main-font-title">
          <div class="title-sheet" id="left-title-sheet"></div>
          <div class="title-text">Укрепление здоровья</div>
          <div class="title-sheet"></div>
        </div>

        <div class="suptitle-text">Акватерапия <br />RitmStyle</div>
      </div>

      <section class="session-list">
        <div class="session-title">
          <div class="title-sheet" id="left-title-sheet"></div>
          <div class="session-title-text">Сеансы RitmStyle</div>
          <div class="title-sheet"></div>
        </div>

        <div class="card-list">
          <div class="first-card-list-item"></div>
          <div class="card-list-item"></div>
          <div class="card-list-item"></div>
          <div class="card-list-item"></div>
          <div class="card-list-item"></div>
        </div>
      </section>
    </main>

    <section class="reviews-section">
      <div class="reviews">
        <div class="title-sheet"></div>
        <div class="reviews-word">Отзывы</div>
        <div class="title-sheet"></div>
      </div>

      <div class="reviews-blocks">
        <div class="reviews-block"></div>
        <div class="reviews-active-block"></div>
        <div class="reviews-block"></div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
